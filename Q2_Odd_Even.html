<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
</head>
<body>
    <h3>Check Odd or Even</h3>
    <script>
        for(let i = 0;i<=15;i++)
        {
            if(i % 2 == 0)
            {
                document.write("<strong>" + i + "</strong> is even<br>");
            }
            else{
                document.write("<strong>" + i + "</strong> is odd<br>");
            }
        }
    </script>
</body>
</html>
