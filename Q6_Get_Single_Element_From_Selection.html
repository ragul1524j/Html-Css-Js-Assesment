<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Single Element</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <h2>Write a jQuery Code to get a single element from a selection</h2>

    <ul id="items">
        <li>CSHARP</li>
        <li>SQL</li>
        <li>ADO</li>
    </ul>

    <p><strong>Selected Item :</strong> <span id="output"></span></p>

    <script>
        $("#items li").click(function () {
            $("#output").text($(this).text());
        });
    </script>

</body>

</html>
